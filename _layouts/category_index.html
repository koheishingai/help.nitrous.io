layout: custom_page

<div class="category-index">
	<ul class="posts">
	{% for post in site.categories[page.category] %}
	    <li><h4><i class="icon-file"></i><a href="{{ post.url }}">{{ post.title | capitalize | replace: 'and', '&' | replace: 'Faq', 'FAQ' | replace: 'Ssh', 'SSH'}}</a></h4></li>
	{% endfor %}
	</ul>
</div>
